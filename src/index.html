<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <header>
      <h1>
        Random Card Generator
      </h1>
    </header>
    <main id="box">
      <div id="top_icon" class="icon"></div>
      <div id="center_num"></div>
      <div id="down_icon" class="icon"></div>
    </main>
    <footer class="footer">
      <p>¿No te gusto esta carta? ¡Modificala para conseguir otra!</p>
      <button class="btn btn-primary" id="card_button">
        Cambiar la carta
      </button>
      <button class="btn btn-primary" id="mod_w">Modificar el ancho</button>
      <button class="btn btn-success hidden_w" id="mod_w_sum">+</button>
      <button class="btn btn-danger hidden_w" id="mod_w_sub">-</button>

      <button class="btn btn-primary" id="mod_h">Modificar la altura</button>
      <button class="btn btn-success hidden_h" id="mod_h_sum">+</button>
      <button class="btn btn-danger hidden_h" id="mod_h_sub">-</button>
    </footer>
  </body>
</html>
